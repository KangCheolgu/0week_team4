<!DOCTYPE html>
<html lang="en">
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  
  <script src="https://code.jquery.com/jquery-3.7.1.js" integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js" integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+" crossorigin="anonymous"></script>

  <script src="https://kit.fontawesome.com/389f3ca4b2.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">  
  
  <title>오늘 뭐 먹지?</title>
  
  <style>
    body {
      margin-left: 20rem;
      margin-right: 20rem;
    }
    .navbar, .card {
      width: 800px;
    }
    .random, .listTitle {
      font-size: 30px;
    }
    .list {
      display: flex;
      justify-content: space-around;
      width: 800px;
    }
    .dice {
      padding-left: 5px;
      padding-top: 5px;
    }
    .edit {
      margin-bottom: 10px;
    }
    .recommand {
      /* display: flex; */
      width: 800px;
      height: 500px;
      border: 0.5rem solid;
    }
    .row {
      display: flex;
      justify-content: start;
    }
    .favoriteList {
      display: inline;
    }
    #favorite {
      display: inline;
    }
    
    #unfavorite {
      display: none;
    }
    
  </style>  


  <script>
    const Sort = {
      BY_LIKE: 'like',
      BY_NAME: 'name', 
    }
    let sortMode = Sort.BY_NAME
    let restdata = {{ random_rest | safe }}
    let filterCategory = ''
    let dropdownClick = (event) => {
      console.log(event.target.textContent)
      dropdownKey = event.target.textContent
      
      console.log(dropdownKey)
    }
    
    function randomDice() {
      let randindex = Math.floor(Math.random() * (restdata.length))
      
      let randhtml = `
      <div id="recommand" class="recommand">
        <div>${restdata[randindex]['name']}</div>
        <br>
        <div>${restdata[randindex]['category']}</div>
        <br>
        <div>${restdata[randindex]['rate']}</div>
        <br>
        <div><i class="far fa-regular fa-thumbs-up"></i>${restdata[randindex]['like']}</div>
        <br>
        <div>${restdata[randindex]['locate']}</div>
      </div>
      `
      console.log(filterCategory)
      $('#beforereccomand').hide();
      $('#diceresult').empty();
      $('#diceresult').append(randhtml);
    }
    
    
      


    function showRest() {
      $('#restcard').empty()

      $.ajax({
        type: "GET",
        url: "/api/list",
        data: {'sortMode': sortMode},
        success: function(response) {
          if (response['result'] != 'success') {
            alert(sortMode + '순으로 정렬 실패')
            return
          }
          let rests = response['rest_list']

          addRestCard(rests)
        },
      })
    }

    function addRestCard(restslist) {
      rests = JSON.parse(restslist)
      for (let i = 0; i < rests.length; i++) {
        let rest = rests[i]
        let id = rest['_id']
        let name = rest['name']
        let category = rest['category']
        let rate = rest['rate']
        let like = rest['like']
        let locate = rest['locate']

        let cardContentHtml = `
          <header class="card-header">
            <p class="card-header-title">
              ${name}
            </p>
            <button class="card-header-icon" aria-label="more options">
              <span id="favorite" value="favorite" onclick="unfavorite(this)" class="icon">
                <i class="far fa-regular fa-star"></i>
              </span>
              <span id="unfavorite" value="unfavorite" onclick="favorite(this)" class="icon">
                <i class="fas fa-regular fa-star"></i>
              </span>
            </button>
          </header>
          
          <div class="row">
            <div class="card-image col-4">
              <!-- <figure class="image"> -->
                <img src="https://bulma.io/images/placeholders/1280x960.png" width="320px" alt="Placeholder image">
                <!-- </figure> -->
              </div>
              <div class="card-content col-8">
                <div class="content">
                  <div>${category}</div>
                  <br>
                  ${rate}
                </div>  
              </div>
            </div>
            
            <footer class="card-footer columns">
              <a href="#" class="card-footer-item column is-1"><i class="far fa-regular fa-thumbs-up">${like}</i></a>
              <a href="#" class="card-footer-item">${locate}</a>
            </footer>
          <br>
        `
        $('#restcard').append(`
        <div class="card">
          ${cardContentHtml}
        </div>
        `)
      }
    }

    function changeSorter(newMode) {
      if (sortMode == newMode) {
        return
      }

      sortMode = newMode
      displaySorter()
      showRest()
    }

    function displaySorter() {
      document.getElementById("sorter-name").classList.remove("active")
      document.getElementById("sorter-like").classList.remove("active")
    }

  </script>
</head>
<body>

  {% include "navbar.html" %}


  <div>
    <span class="random">오늘 뭐 먹지?</span>
    <span>
      <div class="dropdown is-hoverable">
        <div class="dropdown-trigger">
          <button class="button" aria-haspopup="true" aria-controls="dropdown-menu">
            <span>카테고리 선택</span>
            <span class="icon is-small">  
              <i class="fas fa-angle-down" aria-hidden="true"></i>
            </span>
          </button>
        </div>
        <div class="dropdown-menu" id="dropdown-menu" role="menu">
          <divx class="dropdown-content">
            <a href="#" onclick="dropdownClick(event)" class="dropdown-item">
              카테고리1
            </a>
            <hr class="dropdown-divider">
            <a href="#" onclick="dropdownClick(event)" class="dropdown-item">
              카테고리2
            </a>
            <hr class="dropdown-divider">
            <a href="#" onclick="dropdownClick(event)" class="dropdown-item">
              카테고리3
            </a>
            <hr class="dropdown-divider">
            <a href="#" onclick="dropdownClick(event)" class="dropdown-item">
              카테고리4
            </a>
            <hr class="dropdown-divider">
            <a href="#" onclick="dropdownClick(event)" class="dropdown-item">
              카테고리5
            </a>
          </div>
        </div>
      </div>
    </span>
    <button id="btn-dice" class="dice" onclick="randomDice()"><i class="fas fa-solid fa-dice fa-2x"></i></button>
    <div id="diceresult">
      <div id="beforerecommand" class="recommand">
        <img src="{{ url_for('static', filename='wallpaper_20220419171635_2022May_2880x1800_W1.jpg')}}" alt="">
      </div>
    </div>
  </div>

  <br>
  <div class="list">
    <span class="listTitle">어디가 있을까?</span>
    <span>
      <div class="dropdown is-hoverable">
        <div class="dropdown-trigger">
          <button class="button" aria-haspopup="true" aria-controls="dropdown-menu">
            <span>DEFAULT</span>
            <span class="icon is-small">  
              <i class="fas fa-angle-down" aria-hidden="true"></i>
            </span>
          </button>
        </div>
        <div class="dropdown-menu" id="dropdown-menu" role="menu">
          <div class="dropdown-content">
            <a href="#" class="dropdown-item" onclick="changeSorter('name')" id="sorter-name">
              이름순 정렬
            </a>
            <a href="#" class="dropdown-item" onclick="changeSorter('like')"  id="sorter-like">
              좋아요순 정렬
            </a>
          </div>
        </div>
      </div>
    </span>

    <a class="favoriteList"><i class="far fa-regular fa-thumbs-up fa-2x"></i></a>

    <a class="favoriteList"><i class="far fa-regular fa-star fa-2x"></i></a>

    <a class="edit">글 작성</a>
  </div>

  <div class="wrap">
    {% block content %} {% endblock %}
  </div>

</body>
</html>
