<!DOCTYPE html>
<html lang="en">
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  
  <script src="https://code.jquery.com/jquery-3.7.1.js" integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js" integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+" crossorigin="anonymous"></script>

  <script src="https://kit.fontawesome.com/389f3ca4b2.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">  
  
  <title>오늘 뭐 먹지?</title>
  
  <style>
    body {
      margin-left: 20rem;
      margin-right: 20rem;
    }
    .navbar {
      width: 800px;
      background-color: lightsteelblue;
      margin-bottom: 5px;
      
    }
    .button {
      display: flex;
      flex-direction: column;
      flex-wrap: nowrap;
    }
    .fa-star {
      line-height: 0.8;
    }
    .card {
      width: 800px;
    }

    .image {
      margin-bottom: 12px;
    }

    .random, .listTitle {
      font-size: 30px;
      margin-top: 10px;
    }
    .level {
      width: 800px;
    }
    .list {
      display: flex;
      width: 800px;
    }
    .dice {
      padding-left: 5px;
      padding-top: 9px;
    }
    .reset {
      padding-top: 17px;
      
    }
    .edit {
      margin-bottom: 10px;
    }

    .dropdown-item {
      background-color: white;
    }

    .recommend {
      /* display: flex; */
      width: 800px;
      height: 340px;
      border: 0.5rem solid;
    }
    .row {
      display: flex;
      justify-content: start;
    }
    .favoriteList {
      display: inline;
    }
    .btn-up {
      position: absolute;
      scroll-behavior: smooth;
    }
    .card-footer-item {
      margin-left: 10px;
    }

    .container {
      position: relative;
    }

    .block {
      position: absolute;

    }


    #favorite {
      display: inline;
    }
    
    #unfavorite {
      display: none;
    }
    
  </style>  


  <script>
    const Sort = {
      BY_LIKE: 'like',
      BY_RESTAURANT: 'restaurant', 
    }
  
    let sortMode = Sort.BY_RESTAURANT
    let restdata = {{ random_rest | safe }}
    let restdata_temp = restdata

    // 내가 누른 카테고리를 기반으로 전체 리스트 필터링
    let dropdownClick = (event) => {
      restdata = restdata_temp

      dropdownKey = event.target.textContent
      
      restdata = restdata.filter(it => it.category == dropdownKey)
      
      $('#beforechoice').hide()
      $('#choice').empty()
      $('#choice').append(
        `<span id="afterchioce">${dropdownKey}</span>`)
    }
    

    // 카테고리 초기화
    function resetCategory() {
      restdata = restdata_temp
      $('#choice').empty();
      $('#choice').append(
        `<span id="beforechioce">카테고리 선택</span>`)
    }

    // 주사위 굴리기
    function randomDice() {

      let randindex = Math.floor(Math.random() * (restdata.length))
      let randhtml = `
      <div id="recommend" class="recommend">
        <div class="card recommended">
          <header class="card-header">
            <p class="card-header-title">
              ${restdata[randindex]['restaurant']}
            </p>
            <button class="card-header-icon" aria-label="more options">
              <span id="favorite" value="favorite" onclick="unfavorite(this)" class="icon">
                <i class="far fa-regular fa-star"></i>
              </span>
              <span id="unfavorite" value="unfavorite" onclick="favorite(this)" class="icon">
                <i class="fas fa-regular fa-star"></i>
              </span>
            </button>
          </header>
          <a href="/mydetail/${restdata[randindex]['num']}">
            <div class="row">
              <div class="card-image col-4">
                <!-- <figure class="image"> -->
                <img class="image" src="../static/${restdata[randindex]['image']}" width="300px" alt="Placeholder image">
                <!-- </figure> -->
              </div>
              <div class="card-content col-8">
                <div class="content">
                  <div>${restdata[randindex]['category']}</div>
                  <br>
                  ${restdata[randindex]['comment']}
                </div>  
               </div>
            </div>
          </a>
          <footer class="card-footer columns">
            <a href="/mydetail/${restdata[randindex]['num']}" class="card-footer-item column is-1"><i class="far fa-regular fa-thumbs-up">${restdata[randindex]['like']}</i></a>
            <a href="/mydetail/${restdata[randindex]['num']}" class="card-footer-item">${restdata[randindex]['locate']}</a>
          </footer>
        </div>
      </div>
      `
      $('#beforerecommend').hide();
      $('#diceresult').empty();
      $('#diceresult').append(randhtml);
    }
    

    // 좋아요 또는 즐겨찾기 버튼으로 필터링하기
    function likeOnOff() {
      return
    }

    function favoriteOnOff() {
      return
    }

    // 게시글 출력
    function showRest() {
      $('#restcard').empty()

      $.ajax({
        type: "GET",
        url: "/api/list",
        data: {'sortMode': sortMode},
        success: function(response) {
          if (response['result'] != 'success') {
            alert(sortMode + '순으로 정렬 실패')
            return
          }
          let rests = response['rest_list']

          addRestCard(rests)
        },
      })
    }

    function addRestCard(restslist) {
      rests = JSON.parse(restslist)
      console.log(rests)
      for (let i = 0; i < rests.length; i++) {
        let rest = rests[i]
        let id = rest['_id']
        let restaurant = rest['restaurant']
        let category = rest['category']
        let comment = rest['comment']
        let like = rest['like']
        let locate = rest['locate']
        let image = rest['image']
        let num = rest['num']

        let cardContentHtml = `
          <header class="card-header">
            <p class="card-header-title">
              ${restaurant}
            </p>
            <button class="card-header-icon" aria-label="more options">
              <span id="favorite" value="favorite" onclick="unfavorite(this)" class="icon">
                <i class="far fa-regular fa-star"></i>
              </span>
              <span id="unfavorite" value="unfavorite" onclick="favorite(this)" class="icon">
                <i class="fas fa-regular fa-star"></i>
              </span>
            </button>
          </header>
          
          <div class="row">
            <div class="card-image col-4">
              <!-- <figure class="image"> -->
                <img src="../static/${[image]}" width="320px" alt="Placeholder image">
                <!-- </figure> -->
              </div>
              <div class="card-content col-8">
                <div class="content">
                  <div>${category}</div>
                  <br>
                  ${comment}
                </div>  
              </div>
            </div>
            
            <footer class="card-footer columns">
              <a href="#" class="card-footer-item column is-1"><i class="far fa-regular fa-thumbs-up">${like}</i></a>
              <a href="#" class="card-footer-item">${locate}</a>
            </footer>
          <br>
        `
        $('#restcard').append(`
        <div class="card">
          ${cardContentHtml}
        </div>
        `)
      }
    }
    
    // 정렬 방식 변경
    function changeSorter(newMode) {
      if (sortMode == newMode) {
        return
      }
      
      sortMode = newMode
      displaySorter()
      showRest()
    }
    
    function displaySorter() {
      document.getElementById("sorter-restaurant").classList.remove("active")
      document.getElementById("sorter-like").classList.remove("active")
    }
    
    </script>
</head>
<body>
  
  {% include "navbar.html" %}
  
  
  <div>
    <span class="random">오늘 뭐 먹지?&nbsp;&nbsp;&nbsp;</span>
    <span>
      <div class="dropdown is-hoverable">
        <div class="dropdown-trigger">
          <button id="choice" class="button" aria-haspopup="true" aria-controls="dropdown-menu">
            <span id="beforechoice">카테고리 선택</span>
            <span class="icon is-small">  
              <i class="fas fa-angle-down" aria-hidden="true"></i>
            </span>
          </button>
        </div>
        <div class="dropdown-menu" id="dropdown-menu" role="menu">
          <div class="dropdown-content">
            <a href="#" onclick="dropdownClick(event)" class="dropdown-item">한식</a>
            <a href="#" onclick="dropdownClick(event)" class="dropdown-item">중식</a>
            <a href="#" onclick="dropdownClick(event)" class="dropdown-item">일식</a>
            <a href="#" onclick="dropdownClick(event)" class="dropdown-item">양식</a>
          </div>
        </div>
      </div>
    </span>
    <button id="btn-dice" class="dice" onclick="randomDice()"><i class="fas fa-solid fa-dice fa-2x"></i></button>
    <button id="btn-reset" class="reset has-text-weight-bold" onclick="resetCategory()">초기화</button>
    
    
    <div id="diceresult">
      <div id="beforerecommend" class="recommend">
      </div>
    </div>
  </div>
  
  <br>
  <hr>
  <nav class="level">
    <p class="level-item has-text-centered">
      <a href="javascript:void(0);" class="dropdown-item column" onclick="changeSorter('restaurant')" id="sorter-restaurant">이름순</a>
    </p>
    <p class="level-item has-text-centered">
      <a href="javascript:void(0);" class="dropdown-item column" onclick="changeSorter('like')"  id="sorter-like">좋아요순</a>
    </p>
    <p class="level-item has-text-left">
      <span class="listTitle column">어디가 있을까?</span>
    </p>
    <p class="level-item has-text-centered">

    </p>
    <p class="level-item has-text-centered">
      <a href="post" class="button is-warning edit column has-text-weight-bold">글 작성</a>
    </p>
  </nav>
  
  <div class="wrap">
    {% block content %} {% endblock %}
  </div>

</body>
</html>
