<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .navbar-item {
      width: 100px;
    }
  </style>
  <script>
    function deleteCookie(name) {
      document.cookie = name + '=; expires=Thu, 01 Jan 1970 00:00:01 GMT;';
    }
    // 로그아웃
    function logout() {
      deleteCookie('mytoken')
      deleteCookie('myid')
      alert('로그아웃 되었습니다.')
      window.location.reload()
    }
  </script>
</head>
<body>
  <nav class="navbar" role="navigation" aria-label="main navigation">
    <div class="navbar-brand">
      <a class="navbar-item" href="/mainpage">
        <i class="fas fa-solid fa-utensils fa-2x"></i>
      </a>
    </div>
    
    <div class="navbar-end">
      <div class="navbar-item column is-full">
        <div class="buttons">
          <a id="likeonoff" class="button likeList is-warning is-light" onclick="likeOnOff()"><i class="far fa-regular fa-thumbs-up fa-2x"></i></a>
          <a id="favoriteonoff" class="button favoriteList is-primary is-light" onclick="favoriteOnOff()"><i class="far fa-regular fa-star fa-2x"></i></a>
          <a href="/mylist" class="button is-success is-light"><i class="far fa-regular fa-clipboard fa-2x"></i></a>
          <a class="button is-light has-text-weight-bold" onclick="logout()">
            Logout
          </a>

        </div>
      </div>
    </div>
  </nav>
</body>
</html>
