{% extends "mainpage.html" %}
{% block content %}

<div id="restcard">

  {% for rest in rest_list %}
  <div class="card">
    <header class="card-header">
      <p class="card-header-title">
        {{ rest['restaurant'] }}
      </p>
      <button class="card-header-icon" aria-label="more options">
        <span id="favorite" value="favorite" onclick="unfavorite(this)" class="icon">
          <i class="far fa-regular fa-star"></i>
        </span>
        <span id="unfavorite" value="unfavorite" onclick="favorite(this)" class="icon">
          <i class="fas fa-regular fa-star"></i>
        </span>
      </button>
    </header>
    
    <a href="/mydetail/{{ rest['num'] }}">
      <div class="row">
        <div class="card-image col-4">
          <!-- <figure class="image"> -->
            <img class="image" src="../static/{{ rest['image'] }}" width="320px" alt="Placeholder image">
            <!-- </figure> -->
          </div>
          <div class="card-content col-8">
            <div class="content">
              <div>{{ rest['category'] }}</div>
              <br>
              {{ rest['comment'] }}
            </div>  
          </div>
        </div>
      </a>

      <footer class="card-footer columns">
        <a href="/mydetail/{{ rest['num'] }}" class="card-footer-item column is-2"><i class="far fa-regular fa-thumbs-up">{{ rest['like'] }}</i></a>
        <a href="/mydetail/{{ rest['num'] }}" class="card-footer-item">{{ rest['locate'] }}</a>
      </footer>

  </div>
  <br>
  {% endfor %}
  </div>
    
  {% endblock %}
